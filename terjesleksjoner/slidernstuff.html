<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<style>
    div.resultat{
        margin: 30px;
    }


</style>
<body>
    <p>Ferdighet 6 - Sette sammen tekst av flere deler  og  bruke dette til å bygge HTML dynamisk</p>

    <p>Størrelse: <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" /></p>
    <p>Avrunda kanter: <input id="cornerSlider" type="range" min="0" max="100" step="1" oninput="showDiv()" /></p>
    <p>Rammetykkelse (hvis valgt): <input id="rammeSlider" type="range" min="0" max="20" step="1" oninput="showDiv()" /></p>
    <span>Tekst i boksen: <input id="textInput" type="text" oninput="showDiv()" value="" /></span>
    <span>Velg farge: <select id="colorChooser" onchange="showDiv()"></span>
    <option value="red">Red color</option>
    <option selected value="green">Green color</option>
    <option value="blue">Blue color</option>
    </select>
    <span>Rammetype: <select id="rammetype" onchange="showDiv()"></span>
    <option selected value="">Ingen</option>
    <option value="solid">Solid</option>
    <option value="dotted">Dotted</option>
    <option value="double">Dobbel</option>
    </select>
    <div class="resultat" id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>
    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var cornerSlider = document.getElementById('cornerSlider');
        var rammetype = document.getElementById('rammetype');
        var rammeSlider = document.getElementById('rammeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        showDiv();
        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
                + 'border-radius: ' + cornerSlider.value + 'px;'
                + 'border-style: ' + rammetype.value + ';'
                + 'border-width: ' + rammeSlider.value + 'px;'
                + "text-align:center;" + "vertical-align: middle;" + "line-height: " + sizeSlider.value + 'px;'
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>
</body>
</html>
