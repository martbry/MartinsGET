        function nyLevel(navn, storrelselosning) {
            nullstill();

        }

        function show() {
            let tempspillerslosning = [];
            for (i = 0; i < spill.storrelse; i++) {
                for (x = 0; x < spill.storrelse; x++) {
                    let denne = document.getElementById(i + spill.koordinatskille + x);
                    
                    denne.farget == true ? denne.style.backgroundColor = "black" :
                        denne.utelukket == true ? denne.style.backgroundColor = "grey" : denne.style.backgroundColor = "white";

                    if (denne.farget == true) {
                        tempspillerslosning.push(denne.id);
                    }
                }
            }
            spillerslosning = tempspillerslosning;
            if (spill.sjekkLosning()) {
                solved = true;
                vunnet();
            }
        }

        function farg(rute) {
            if (solved == true) {
                return;
            }
            rute.target.utelukket = false;
            rute.target.farget == false ? rute.target.farget = true : rute.target.farget = false;
            show();
        }

        function utelukk(rute) {
            if (solved == true) {
                return;
            }
            rute.target.farget = false;
            rute.target.utelukket == false ? rute.target.utelukket = true : rute.target.utelukket = false;
            show();
        }

        function vunnet() {

            ferdig.style.display = "none";
