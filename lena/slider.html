<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 6 - Sette sammen tekst av flere deler  og  bruke dette til å bygge HTML dynamisk</p>

    <input id="sizeSlider" type="range" min="50" max="200" step="10" oninput="showDiv()" />
    <p>
        "avrunda kanter: "
        <input id="cornerSlider" type="range" min="0" max="100" step="1" oninput="showDiv()"> ==
    </p>

    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />
    <select id="colorChooser" onchange="showDiv()">
        <option value="black">Black color</option>
        <option selected value="gray">Gray color</option>
        <option value="border:none">No Border</option>
    </select>
    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: border-radius"></div>
    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
		var cornerSlider = document.getElementById('cornerSlider')
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        showDiv();
        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width : ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
				+ 'border-radius: ' + cornerSlider.value + 'px;'
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script>
</body>
</html>
